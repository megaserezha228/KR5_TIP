<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Счетчик кликов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .counter {
            font-size: 80px;
            font-weight: bold;
            margin: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            min-width: 200px;
            border: 2px solid #ddd;
        }
        .buttons {
            margin: 20px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .decrement { background: #ff6b6b; color: white; }
        .reset { background: #95a5a6; color: white; }
        .increment { background: #1dd1a1; color: white; }
        .status {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Счетчик кликов с Express API</h1>
    <p>Простое приложение с серверным хранением данных</p>
    
    <div class="counter" id="counter">0</div>
    
    <div class="buttons">
        <button class="decrement" onclick="changeCounter('decrement')">-1</button>
        <button class="reset" onclick="changeCounter('reset')">Сброс</button>
        <button class="increment" onclick="changeCounter('increment')">+1</button>
    </div>
    
    <div class="status" id="status"></div>

    <script>
        // Загружаем текущее значение
        async function loadCounter() {
            try {
                const response = await fetch('/api/counter');
                const data = await response.json();
                document.getElementById('counter').textContent = data.value;
            } catch (error) {
                document.getElementById('status').textContent = 'Ошибка загрузки: ' + error;
            }
        }
        
        // Изменяем счетчик
        async function changeCounter(action) {
            try {
                const response = await fetch('/api/counter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action })
                });
                
                const data = await response.json();
                document.getElementById('counter').textContent = data.value;
                document.getElementById('status').textContent = data.message;
                
            } catch (error) {
                document.getElementById('status').textContent = 'Ошибка: ' + error;
            }
        }
        
        // Загружаем при старте
        loadCounter();
    </script>
</body>
</html>
